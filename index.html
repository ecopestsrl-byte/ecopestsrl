<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<title>Eco Pest SRL | Productos y Equipos de Fumigación en República Dominicana</title>
<meta name="description" content="Venta de productos y equipos de fumigación, control de plagas, desinfección y saneamiento ambiental en República Dominicana. Calidad, garantía y respaldo profesional con Eco Pest SRL.">
<meta name="keywords" content="fumigación, control de plagas, equipos, insecticidas, desinfección, República Dominicana, Eco Pest, productos de fumigación">
<meta name="author" content="Eco Pest SRL">

<link rel="icon" href="img/logo1.jpg" type="image/jpg">

<style>
/* 🌿 Estilos generales */
body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* 🌈 Fondo animado ecológico */
@keyframes fondoEcoPest {
  0%   { background: linear-gradient(135deg, #e8f5e9, #c8e6c9); }
  25%  { background: linear-gradient(135deg, #e3f2fd, #bbdefb); }
  50%  { background: linear-gradient(135deg, #f1f8e9, #a5d6a7); }
  75%  { background: linear-gradient(135deg, #e0f7fa, #b2ebf2); }
  100% { background: linear-gradient(135deg, #e8f5e9, #c8e6c9); }
}

/* Fondo animado con partículas */
#particles-js {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  z-index: -1;
  animation: fondoEcoPest 20s ease infinite;
  background-size: 400% 400%;
}

/* Estructura de contenido */
header, nav, .banner, .main-content, footer {
  position: relative;
  z-index: 2;
}

/* Encabezado */
header {
  text-align: center;
  padding: 40px 20px;
}
header img {
  max-width: 160px;
  border-radius: 12px;
}
header h1 {
  color: #1b5e20;
  margin-top: 10px;
}

/* Navegación */
nav {
  text-align: center;
  background: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(6px);
  padding: 10px;
}
nav a {
  color: #2e7d32;
  text-decoration: none;
  font-weight: 600;
  margin: 0 10px;
  transition: color 0.3s ease;
}
nav a:hover {
  color: #1b5e20;
}

/* Contenido principal */
.main-content {
  padding: 20px;
  text-align: center;
}

/* Footer */
footer {
  text-align: center;
  padding: 20px;
  font-size: 0.9em;
  color: #2e7d32;
  background: rgba(255, 255, 255, 0.75);
  margin-top: 40px;
}
</style>
</head>

<body>
  <!-- 🔹 Fondo animado -->
  <div id="particles-js"></div>

  <!-- 🔹 Encabezado -->
  <header>
    <img src="img/logo1.jpg" alt="Logo ECO PEST">
    <h1>PRODUCTOS ECO PEST</h1>
  </header>

  <!-- 🔹 Navegación -->
  <nav>
    <a href="#inicio">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#nosotros">Nosotros</a>
    <a href="#servicios">Servicios</a>
    <a href="#contacto">Contacto</a>
    <a href="#" onclick="toggleCart()">Carrito 🛒 (<span id="cart-count">0</span>)</a>
  </nav>

  <!-- 🔹 Contenido -->
  <div class="main-content">
    <h2 id="productos">Catálogo de Productos</h2>
    <p>Explora nuestra amplia gama de productos y equipos de fumigación profesional. Garantía, calidad y respaldo Eco Pest SRL.</p>
    <!-- Aquí puedes colocar tus cards de productos o galería -->
  </div>

  <!-- 🔹 Pie de página -->
  <footer>
    © 2025 ECO PEST S.R.L | Todos los derechos reservados
  </footer>

  <!-- 🔹 Partículas animadas -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
  particlesJS("particles-js", {
    "particles": {
      "number": { "value": 70 },
      "color": { "value": ["#43A047", "#A5D6A7", "#FFFFFF"] },
      "shape": { "type": "circle" },
      "opacity": { "value": 0.6 },
      "size": { "value": 3, "random": true },
      "line_linked": { "enable": true, "distance": 130, "color": "#81C784", "opacity": 0.5, "width": 1 },
      "move": { "enable": true, "speed": 1.8, "direction": "none", "out_mode": "out" }
    },
    "interactivity": {
      "detect_on": "canvas",
      "events": {
        "onhover": { "enable": true, "mode": "grab" },
        "onclick": { "enable": true, "mode": "push" },
        "resize": true
      },
      "modes": {
        "grab": { "distance": 140, "line_linked": { "opacity": 0.8 } },
        "push": { "particles_nb": 4 }
      }
    },
    "retina_detect": true
  });
  </script>
</body>
</html>
