// Función para generar productos
function renderProducts(categoryId, filterCategory){
    const container = document.getElementById(categoryId);
    container.innerHTML = '';
    const filtered = filterCategory === 'Todos' ? products : products.filter(p => p.category === filterCategory);
    filtered.forEach(product => {
        const card = document.createElement('div');
        card.className = 'col-md-4 mb-4';
        card.innerHTML = `
            <div class="product-card h-100">
                <img src="${product.img}" alt="${product.name}">
                <h5 class="mt-2">${product.name}</h5>
                <p>${product.description}</p>
                <a href="https://wa.me/18097383196?text=Hola,%20estoy%20interesado%20en%20el%20producto%20${encodeURIComponent(product.name)}" target="_blank" class="btn btn-whatsapp mt-2">Consultar por WhatsApp</a>
            </div>
        `;
        container.appendChild(card);
    });
}

// Inicializar todas las pestañas
renderProducts('productos-todos', 'Todos');
renderProducts('productos-equipos', 'Equipos');
renderProducts('productos-quimicos', 'Químicos');
