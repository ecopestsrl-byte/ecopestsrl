<header>

<div class="main-content">

<!-- Banner -->
<section class="banner" id="inicio">
    <div id="particles-js"></div>
    <div class="banner-content">
        <h2>Protege tu hogar y negocio con los mejores equipos y productos de fumigaci√≥n</h2>
    </div>
</section>

<!-- Productos -->
<section id="productos" class="container">
    <h2 class="section-title">Nuestros Productos</h2>

        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('todos')">Todos</button>
        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Equipos')">Equipos</button>
        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Qu√≠micos')">Qu√≠micos</button>
        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Accesorios')">Accesorios</button>
        <button class="btn btn-outline-success filter-btn" onclick="filterProducts('Cebaderos')">Cebaderos</button>

</section>

<!-- Footer -->

    <p>¬© 2025 ECO PEST S.R.L | Todos los derechos reservados</p>

</a>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
// Productos
const products = [
   {id:1, name:"Pulverizador Manual", category:"Equipos", price:0, img:"img/pulverizador.jpg"},
   {id:2, name:"Nebulizador El√©ctrico", category:"Equipos", price:0, img:"img/nebulizador.jpg"},
   {id:3, name:"Insecticida Profesional", category:"Qu√≠micos", price:0, img:"img/insecticida.jpg"},
   {id:4, name:"Guantes de Protecci√≥n", category:"Accesorios", price:0, img:"img/guante.jpg"},
   {id:5, name:"Cebadero Ratones", category:"Cebaderos", price:0, img:"img/cebadero.jpg"},
   {id:6, name:"Trampa Metalica", category:"Cebaderos", price:0, img:"img/cebadero2.jpg"},
   {id:7, name:"Trampa Mecanica", category:"Cebaderos", price:0, img:"img/cebadero3.jpg"}
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];

function displayProducts(list=products){
    const productList = document.getElementById('product-list');
    productList.innerHTML = '';
    list.forEach(product=>{
        const col = document.createElement('div');
        col.className='col-md-4';
        col.innerHTML=`
        <div class="product-card">
            <img src="${product.img}" class="img-fluid" alt="${product.name}">
            <h4>${product.name}</h4>
            <p><strong>$${product.price}</strong></p>
            <button class="btn btn-success" onclick="addToCart(${product.id})">Agregar al Carrito</button>
        </div>`;
        productList.appendChild(col);
    });
}

function filterProducts(category){
    if(category==='todos') displayProducts();
    else displayProducts(products.filter(p=>p.category===category));
}

function addToCart(id){
    const product = products.find(p=>p.id===id);
    cart.push(product);
    saveCart();
    updateCart();
}

function updateCart(){
    const cartItems=document.getElementById('cart-items');
    if(!cartItems) return;
    cartItems.innerHTML='';
    let total=0;
    cart.forEach((item,index)=>{
        total+=item.price;
        const li=document.createElement('li');
        li.textContent=`${item.name} - $${item.price}`;
        cartItems.appendChild(li);
    });
}

function saveCart(){
    localStorage.setItem('cart',JSON.stringify(cart));
}

window.onload=function(){
    displayProducts();
    updateCart();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
